<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .produtos {
      margin-top: 20px;
    }
    .produtos label {
      display: block;
    }
    .botao {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Finalizar Compra</h1>
  <form method="POST" action="/finalizar_compra">
    <label for="nome_completo">Nome completo:</label>
    <input type="text" id="nome_completo" name="nome_completo" required>

    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>

    <div class="produtos">
      <h3>Produtos:</h3>
      <label><input type="checkbox" name="produtos" value="Drone X1"> Drone X1</label>
      <label><input type="checkbox" name="produtos" value="Drone X2"> Drone X2</label>
      <label><input type="checkbox" name="produtos" value="Controle Remoto"> Controle Remoto</label>
      <label><input type="checkbox" name="produtos" value="Kit Bateria Extra"> Kit Bateria Extra</label>
    </div>

    <div class="botao">
      <button type="submit">Finalizar Compra</button>
    </div>
  </form>

</body>
</html>
