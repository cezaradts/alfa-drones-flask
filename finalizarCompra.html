<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Finalizar Compra</h2>

  <form id="formCompra">
    <label for="nome">Nome completo:</label><br>
    <input type="text" name="nome" required><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" name="cpf" required><br>

    <label for="endereco">Endereço completo:</label><br>
    <input type="text" name="endereco" required><br>

    <label for="cep">CEP:</label><br>
    <input type="text" name="cep" required><br>

    <label for="valor_total">Valor Total da Compra:</label><br>
    <input type="text" name="valor_total" id="valor_total" readonly><br>

    <label>Forma de Pagamento:</label><br>
    <input type="radio" name="forma_pagamento" value="Pix" required> Pix<br>
    <input type="radio" name="forma_pagamento" value="Cartão de Crédito"> Cartão de Crédito<br>
    <input type="radio" name="forma_pagamento" value="Boleto"> Boleto<br><br>

    <button type="submit">Finalizar Compra</button>
  </form>

  <script>
    // Recupera o valor do carrinho armazenado (exemplo: localStorage)
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    // Calcula o total
    const total = carrinho.reduce((soma, item) => soma + item.preco * item.quantidade, 0);
    document.getElementById("valor_total").value = total.toFixed(2);

    // Envio do formulário
    document.getElementById("formCompra").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;

      const dados = {
        nome: form.nome.value,
        cpf: form.cpf.value,
        endereco: form.endereco.value,
        cep: form.cep.value,
        valor_total: parseFloat(form.valor_total.value),
        forma_pagamento: form.forma_pagamento.value
      };

      const resposta = await fetch("https://alfa-drones-flask-21.onrender.com/compras", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      const resultado = await resposta.json();
      alert(resultado.mensagem);
      form.reset();
      localStorage.removeItem("carrinho"); // limpa carrinho após finalizar
    });
  </script>
</body>
</html>
