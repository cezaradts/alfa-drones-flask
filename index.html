<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfa Drones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bem-vindo à Alfa Drones</h1>
  </header>

  <main>
    <!-- Seu conteúdo principal aqui -->
    <section>
      <h2>Status da API:</h2>
      <div id="resposta" style="font-weight: bold; color: green;">
        Aguardando resposta da API...
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Alfa Drones</p>
  </footer>

  <!-- Script para integração com Flask -->
  <script>
    fetch('https://alfa-drones-flask-17.onrender.com/test')
      .then(response => response.json())
      .then(data => {
        document.getElementById("resposta").innerText = data.mensagem;
      })
      .catch(error => {
        console.error('Erro ao conectar com a API:', error);
        document.getElementById("resposta").innerText = "Erro ao conectar com a API.";
        document.getElementById("resposta").style.color = "red";
      });
  </script>
</body>
</html>
