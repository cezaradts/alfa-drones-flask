
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
</head>
<body>
  <h1>Finalizar Compra</h1>
  <form id="form-informacoes" method="POST" action="/finalizar_compra">
    <label for="nome_completo">Nome completo:</label>
    <input type="text" id="nome_completo" name="nome_completo" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>

    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" name="endereco" required><br><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required><br><br>

    <input type="hidden" name="produtos" id="produtos">
    <input type="hidden" name="valor_total" id="valor_total">

    <button type="button" onclick="enviarCompra()">Finalizar Compra</button>
  </form>

  <script>
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const produtos = carrinho.map(item => item.modelo);
    const total = carrinho.reduce((acc, item) => acc + parseFloat(item.preco), 0);

    document.getElementById("produtos").value = JSON.stringify(produtos);
    document.getElementById("valor_total").value = total.toFixed(2);

    function enviarCompra() {
      document.getElementById("form-informacoes").submit();
      localStorage.removeItem("carrinho");
    }
  </script>
</body>
</html>
