<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    ul {
      margin-top: 10px;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Relatório de Compra</h1>
  <p><strong>Nome:</strong> {{ compra.nome_completo }}</p>
  <p><strong>Endereço:</strong> {{ compra.endereco }}</p>
  <p><strong>CPF:</strong> {{ compra.cpf }}</p>
  <p><strong>CEP:</strong> {{ compra.cep }}</p>
  <p><strong>Valor Total:</strong> R$ {{ compra.valor_total }}</p>
  <h3>Produtos:</h3>
  <ul>
    {% for item in produtos %}
      <li>{{ item }}</li>
    {% endfor %}
  </ul>
</body>
</html>
