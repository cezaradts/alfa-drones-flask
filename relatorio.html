<table id="tabelaCompras" border="1">
  <thead>
    <tr>
      <th>Nome</th><th>CPF</th><th>Endere√ßo</th><th>CEP</th><th>Valor Total</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function carregarCompras() {
    const resposta = await fetch('https://alfa-drones-flask-21.onrender.com/relatorio-compras');
    const compras = await resposta.json();

    const tabela = document.querySelector('#tabelaCompras tbody');
    compras.forEach(c => {
      const linha = `
        <tr>
          <td>${c.nome}</td>
          <td>${c.cpf}</td>
          <td>${c.endereco}</td>
          <td>${c.cep}</td>
          <td>R$ ${c.valor_total.toFixed(2)}</td>
        </tr>
      `;
      tabela.innerHTML += linha;
    });
  }

  carregarCompras();
</script>
